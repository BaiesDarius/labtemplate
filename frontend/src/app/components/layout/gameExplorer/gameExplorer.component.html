<div class="well">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title" style="text-align: center">
                    <b>Below are the avaible games. Happy shopping!</b>
                </h1>
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-4" *ngFor="let game of this.games; let colIndex=index">
                        <gamebox [game]="game">
                        </gamebox>
                    </div>
                </div>

            </div>
            <div class="panel-footer">
                <div style="display:flex; justify-content: space-between">
                </div>
            </div>
        </div>
    </div>
</div>
