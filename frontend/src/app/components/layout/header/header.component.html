<div class="well">
    <div>
        <h1 style="text-align: center;">
            <b>
                Welcome to the Game-Shop!
            </b>
        </h1>
    </div>
    <div style="display:flex; justify-content: space-between; margin-top: 1%;">
        <button type="submit" mat-raised-button color="warn" (click)="logOut()">
            Log Out
            <i class="material-icons">cancel</i>
        </button>
        <button type="button" class="btn btn-info btn-sm" (click)="goToShoppingCart()">
            <span class="glyphicon glyphicon-shopping-cart"></span> Go To Shopping Cart
        </button>
    </div>
</div>
