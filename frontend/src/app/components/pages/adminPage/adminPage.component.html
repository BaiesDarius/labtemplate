<div class="well">
    <div>
        <h1 style="text-align: center;">
            <b>
                Welcome to the Game-Shop!
            </b>
        </h1>
    </div>
    <div style="display:flex; justify-content: space-between; margin-top: 1%;">
        <button type="submit" mat-raised-button color="warn" (click)="logOut()">
            Log Out
            <i class="material-icons">cancel</i>
        </button>
    </div>
</div>

<div class="well square">
    <form (ngSubmit)="upload()">
        <mat-form-field style="width:50%">
            <input matTextareaAutosize matInput placeholder="Title" [formControl]="title">
            <mat-error *ngIf="title.invalid">This field is required.</mat-error>
        </mat-form-field>
        <br>

        <mat-form-field style="width:50%">
            <input matTextareaAutosize matInput placeholder="Description" [formControl]="description">
            <mat-error *ngIf="description.invalid">This field is required.</mat-error>
        </mat-form-field>
        <br>

        <mat-form-field style="width:50%">
            <input matInput type="number" matTextareaAutosize matInput placeholder="Price (number)" [formControl]="price">
            <mat-error *ngIf="price.invalid">Insert number.</mat-error>
        </mat-form-field>

        <mat-form-field style="width:50%">
            <input matInput type="number" matTextareaAutosize matInput placeholder="Rating (1-5)" [formControl]="rating">
            <mat-error *ngIf="rating.invalid">Insert number from 1-5.</mat-error>
        </mat-form-field>
        <br>

        <br>
        <button type="submit" mat-raised-button color="primary">
            Add game
            <i class="material-icons">done</i>
        </button>
    </form>
</div>
