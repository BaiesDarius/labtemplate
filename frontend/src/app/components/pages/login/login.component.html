<div class="square">
    <div style="text-align:center">
        <h1>Welcome to Game-Store !</h1>

        <h3>Please log in to continue</h3>
    </div>

    <div class="container-fluid" style="display:flex;margin-top:3%;">
        <div class="col">
            <form #form="ngForm" [formGroup]="Form" class="form-horizontal" (ngSubmit)="SubmitLogin(Form.value)">

                <div class="form-group row">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Enter Email address." formControlName="email"/>
                    <span style="color:red" *ngIf="Form.hasError('email', 'email') && Form.get('email').touched">Invalid format</span>
                </div>

                <div class="form-group row">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Enter Password." formControlName="password"/>
                    <span style="color:red" *ngIf="Form.hasError('password', 'password') && Form.get('password').touched">This field is required.</span>
                </div>

                <button type="submit" class="btn btn-default" [disabled]="Form.invalid">Log in</button>
            </form>

            <h3>No account? Register below</h3>
            <button class="btn btn-default" style="margin-top:2%">Register</button>
        </div>
    </div>
</div>
